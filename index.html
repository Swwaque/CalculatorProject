<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="display"></div>
        </div>
        <div class="buttons">
            <table class="table">
                <tr>
                    <td><button id="clear">C</button></td>
                    <td><button id="/">&divide;</button></td>
                    <td><button id="*">&times;</button></td>
                    <td><button style="background-color: cornflowerblue;"  id="backSpace">
                        <ion-icon name="backspace-outline"></ion-icon></button>
                    </td>   
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button style="background-color: peru;" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button style="background-color: peru;" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="btn-numb" id="0" style="width: 220px;">0</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>

        const display = document.querySelector('#display');
        const buttons = document.querySelectorAll('button');


        buttons.forEach((item) => {
            item.onclick = () => {
                if (item.id == 'clear'){
                    display.innerHTML = '';
                }

                else if (item.id == 'backSpace'){
                    let string = display.innerHTML.toString();
                    display.innerHTML = string.substr(0, string.length - 1);
                }

                else if (display.innerHTML != '' && item.id == 'equal'){
                    display.innerHTML = eval(display.innerHTML)
                }

                else if (display.innerHTML == '' && item.id == "equal"){
                    display.innerHTML = '0';
                    setTimeout(() => (display.innerText = ''), 2000);
                }
                
                else {
                    display.innerHTML += item.id;
                }
            }
        })


        
       























    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
